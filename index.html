<!DOCTYPE html>
<html class="no-js">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Бирминица – раскладка для OS X</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/normalize.min.css">
    <link rel="stylesheet" href="css/main.css">

    <script src="js/vendor/modernizr-2.6.2.min.js"></script>
</head>
<body>

<h1>Бирминица – раскладка для OS X</h2>

<p class="switcher">
    <a href="#english" class="english selected" onclick="show('english')">Английская</a>
    <a href="#russian" class="russian" onclick="show('russian')">Русская</a>
</p>

<div class="container">
    <img src="img/common.png" class="common" srcset="img/common.png, img/common@2x.png 2x">

    <img src="img/english.png" class="layout english selected" srcset="img/english.png, img/english@2x.png 2x">
    <img src="img/russian.png" class="layout russian" srcset="img/russian.png, img/russian@2x.png 2x">
</div>

<div class="info">
    <a href="https://raw.githubusercontent.com/chuhlomin/Birminitsa/master/Birminitsa.bundle"
       class="button">Скачать</a>
</div>

<script src="js/main.js"></script>
</body>
</html>
